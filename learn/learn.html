<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN</title>
    <link rel="stylesheet" href="learn.css">
    <link rel="stylesheet" href="../Assets/shooting_star.css">
</head>
<body>
    <div class="night" aria-hidden="true"></div>
    <header class="header">
        <div class="header-center">
            <img src="../Assets/test_logo.png" alt="logo" class="logo">
            <h1 class="title">NAME OF WEBSITE</h1>
        </div>
    </header>
    <main class="main">
        <section class="Category-section">
            <h2>Select A Category</h2>
            <div class="categories-grid">
                <button class="category-btn">
                    <img src="../Assets/icons8-programming-gradient/icons8-programming-96.png">
                    <p>Programming</p>
                </button>
                <button class="category-btn">
                    <img src="../Assets/icons8-art-gradient/icons8-art-96.png">
                    <p>Art</p>
                </button>
                <button class="category-btn">
                    <img src="../Assets/icons8-final-cut-pro-x-gradient/icons8-final-cut-pro-x-128.png">
                    <p>Video Editing</p>
                </button>
                <button class="category-btn">
                    <img src="../Assets/icons8-fitness-gradient/icons8-fitness-96.png">
                    <p>Fitness</p>
                </button>
            </div>
        </section>
        <section class="subject-section">
            <h2>Select A Subject</h2>
            <div id="subjects-container" class="subjects-grid">
                <button class="subject-btn"><img src="../Assets/icons8-html-5-gradient/icons8-html-5-128.png"><p>HTML</p></button>
                <button class="subject-btn"><img src="../Assets/icons8-css3-gradient/icons8-css3-128.png"><p>CSS</p></button>
                <button class="subject-btn"><img src="../Assets/icons8-javascript-gradient/icons8-javascript-128.png"><p>JavaScript</p></button>
                <button class="subject-btn"><img src="../Assets/icons8-python-gradient/icons8-python-128.png"><p>Python</p></button>
            </div>
        </section>
        <section class="course-section">
            <h2>Select A Course</h2>
            <div class="courses-grid">
                <button class="course-btn"><img src="../Assets/icons8-blocks-gradient/icons8-blocks-96.png"><p>Python Fundamentals</p></button>
            </div>
        </section>
        <div class="units-container">
            <h2>NAME OF COURSE</h2>
            <div class="unit-grid">
                <button class="unit-btn">Lesson 1</button>
                <button class="unit-btn">Lesson 2</button>
                <button class="unit-btn">Lesson 3</button>
                <button class="unit-btn">Lesson 4</button>
                <button class="unit-btn">Lesson 5</button>
                <button class="unit-btn">Lesson 6</button>
                <button class="unit-btn">Lesson 7</button>
                <button class="unit-btn">Lesson 8</button>
                <button class="unit-btn">Lesson 9</button>
                <button class="unit-btn">Lesson 10</button>
            </div>
        </div>
        <div class="unit-modal">
            <h4>Title of Lesson</h4>
            <p>Description of Lesson</p>
            <button>Start Lesson</button>
        </div>
        <div class="content-container">
            <button>Turn on Hard Mode</button>
            <div class="lesson-content-text-container">
                <img src="/Assets/F_Character.png" alt="possible image" class="lesson-image">
                <p class="lesson-content-text">Content of Lesson</p>
            </div>
            <div class="lesson-question-container">
                <p>Question/Challenge</p>
                <div class="lesson-question-input-container">
                    <textarea class="lesson-code-textarea" placeholder="Possible code here"></textarea>
                </div>
                <div class="lesson-question-tokens">
                    <button class="lesson-question-token">Token 1<p class="token-hotkey-text">numpad 1</p></button>
                    <button class="lesson-question-token">Token 2<p class="token-hotkey-text">numpad 2</p></button>
                    <button class="lesson-question-token">Token 3<p class="token-hotkey-text">numpad 3</p></button>
                    <button class="lesson-question-token">Token 4<p class="token-hotkey-text">numpad 4</p></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" /> 
        <script src="../Assets/shooting_star.js"></script>
        <script src="./learn.js"></script>
</body>
</html>
