<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky" aria-hidden="true"></div>
    <header class="header">
        <div class="header-left">
            <img src="Assets/test_logo.png" alt="logo" class="logo">
            <h1 class="title">NAME OF WEBSITE</h1>
        </div>
        <div class="header-right">
            <button class="signup-btn">Ready To Level Up?</button>
            <a href="/learn/learn.html"><button class="login-btn">Load Player Stats</button></a>
        </div>
    </header>
    <main>
        <div class="hero-container">
            <img src="Assets/test_hero.png" alt="hero-image" class="hero-image">
            <h2>Your journey starts here</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
        </div>
    </main>
    <footer>
        <div class="footer-center">
            <button class="course-btn"><img src="assets/icons8-html-5-gradient/icons8-html-5-128.png" alt="course"></button>
            <button class="course-btn"><img src="assets/icons8-css3-gradient/icons8-css3-128.png" alt="course"></button>
            <button class="course-btn"><img src="Assets/icons8-javascript-gradient/icons8-javascript-128.png" alt="course"></button>
            <button class="course-btn"><img src="Assets/icons8-python-gradient/icons8-python-128.png" alt="course"></button>
        </div>
    </footer>
    <script>
        (() => {
            const sky = document.querySelector('.sky');
            if (!sky) return;
            const COUNT = 60;
            const rnd = (min, max) => Math.random() * (max - min) + min;

            for (let i = 0; i < COUNT; i++) {
                const s = document.createElement('span');
                s.className = 'shooting-star';

                const size = rnd(0.6, 1.6);
                const tail = rnd(80, 160);
                const startLeft = rnd(110, 180);
                const startTop = rnd(-10, 110);
                const delay = rnd(0, 8);
                const duration = rnd(2.8, 5.2);
                const driftY = rnd(-20, 20);

                s.style.setProperty('--size', size + 'px');
                s.style.setProperty('--tail', tail + 'px');
                s.style.setProperty('--driftY', driftY + 'px');
                s.style.top = startTop + 'vh';
                s.style.left = startLeft + 'vw';
                s.style.animationDelay = delay + 's';
                s.style.animationDuration = duration + 's';

                sky.appendChild(s);
            }
        })();
    </script>
</body>
</html>
