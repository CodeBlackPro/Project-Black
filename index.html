<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="night" aria-hidden="true"></div>
    <header class="header">
        <div class="header-left">
            <img src="Assets/test_logo.png" alt="logo" class="logo">
            <h1 class="title">NAME OF WEBSITE</h1>
        </div>
        <div class="header-right">
            <button class="signup-btn">Ready To Level Up?</button>
            <a href="/learn/learn.html"><button class="login-btn">Load Player Stats</button></a>
        </div>
    </header>
    <main>
        <div class="hero-container">
            <img src="Assets/test_hero.png" alt="hero-image" class="hero-image">
            <h2>Your journey starts here</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
        </div>
    </main>
    <footer>
        <div class="footer-center">
            <button class="course-btn"><img src="assets/icons8-html-5-gradient/icons8-html-5-128.png" alt="course"></button>
            <button class="course-btn"><img src="assets/icons8-css3-gradient/icons8-css3-128.png" alt="course"></button>
            <button class="course-btn"><img src="Assets/icons8-javascript-gradient/icons8-javascript-128.png" alt="course"></button>
            <button class="course-btn"><img src="Assets/icons8-python-gradient/icons8-python-128.png" alt="course"></button>
        </div>
    </footer>
    <script>
        (() => {
            const night = document.querySelector('.night');
            if (!night) return;
            const COUNT = 60;
            const rnd = (min, max) => Math.random() * (max - min) + min;
            const px = v => `${v}px`;
            const ms = v => `${v}ms`;

            const spread = Math.max(window.innerWidth, window.innerHeight) * 1.2;

            for (let i = 0; i < COUNT; i++) {
                const s = document.createElement('span');
                s.className = 'shooting_star';

                const offsetY = rnd(-spread, spread);
                const offsetX = rnd(-spread, spread);
                const delay = Math.floor(rnd(0, 4000));
                const travel = rnd(600, 1400);
                const tail = rnd(120, 260);
                const duration = rnd(2600, 5200);

                s.style.top = `calc(50% - ${px(offsetY)})`;
                s.style.left = `calc(50% - ${px(offsetX)})`;
                s.style.animationDelay = ms(delay);
                s.style.setProperty('--shooting-time', ms(duration));
                s.style.setProperty('--travel', px(travel));
                s.style.setProperty('--tail', px(tail));

                night.appendChild(s);
            }
        })();
    </script>
</body>
</html>
