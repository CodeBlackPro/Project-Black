<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../Assets/shooting_star.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="night" aria-hidden="true"></div>
    <main>
        <div id="category-container">
            <section>
                <input type="text" id="category-name" placeholder="Category Name">
                <textarea id="category-description" placeholder="Category Description"></textarea>
                <input type="text" id="category-image-url" placeholder="Category Image URL">
                <input type="text" id="category-sort-order" placeholder="Sort Order">
                <button id="add-category-btn">Add Category</button>
            </section>
            <section>
                <select id="category-select">
                    <option>Select Category</option>
                    <option>Category 1</option>
                    <option>Category 2</option>
                    <option>Category 3</option>
                    <option>Category 4</option>
                    <option>Category 5</option>
                    <option>Category 6</option>
                    <option>Category 7</option>
                </select>
                <div id="category-item">
                    <button><img src="#" alt="Category Image"><p>Category Name</p></button>
                    <p>Description | Sort Order | Active Status</p>
                </div>
            </section>
        </div>
        <div id="subject-container">
            <section>
                <input type="text" id="subject-category-id" placeholder="Category ID" readonly>
                <input type="text" id="subject-name" placeholder="Subject Name">
                <textarea id="subject-description" placeholder="Subject Description"></textarea>
                <input type="text" id="subject-image-url" placeholder="Subject Image URL">
                <input type="text" id="subject-sort-order" placeholder="Sort Order">
                <input type="text" id="subject-status" placeholder="Active Status">
                <button id="add-subject-btn">Add Subject</button>
            </section>
            <section>
                <select id="subject-select">
                    <option>Select Subject</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                    <option>Subject 4</option>
                    <option>Subject 5</option>
                    <option>Subject 6</option>
                    <option>Subject 7</option>
                </select>
                <div id="subject-item">
                    <button><img src="#" alt="Subject Image"><p>Subject Name</p></button>
                    <p>Description | Sort Order | Active Status</p>
                </div>
            </section>
        </div>
        <div id="course-container">
            <section>
                <input type="text" id="course-name" placeholder="Course Name">
                <textarea id="course-description" placeholder="Course Description"></textarea>
                <input type="text" id="course-image" placeholder="Course Image">
                <input type="text" id="course-sort-order" placeholder="Sort Order">
                <input type="text" id="course-status" placeholder="Active Status">
                <button id="add-course-btn">Add Course</button>
            </section>
            <section>
                <select id="course-select">
                    <option>Select Course</option>
                    <option>Course 1</option>
                    <option>Course 2</option>
                    <option>Course 3</option>
                    <option>Course 4</option>
                    <option>Course 5</option>
                    <option>Course 6</option>
                    <option>Course 7</option>
                </select>
                <div id="course-item">
                    <button><img src="#" alt="Course Image"><p>Course Name</p></button>
                    <p>Description | Sort Order | Active Status</p>
                </div>
            </section>
        </div>
        <div id="unit-container">
            <section>
                <input type="text" id="unit-name" placeholder="Unit Name">
                <textarea id="unit-description" placeholder="Unit Description"></textarea>
                <input type="text" id="unit-image" placeholder="Unit Image">
                <input type="text" id="unit-sort-order" placeholder="Sort Order">
                <input type="text" id="unit-status" placeholder="Active Status">
                <button id="add-course-btn">Add Course</button>
            </section>
            <section>
                <select id="unit-select">
                    <option>Select Unit</option>
                    <option>Unit 1</option>
                    <option>Unit 2</option>
                    <option>Unit 3</option>
                    <option>Unit 4</option>
                    <option>Unit 5</option>
                    <option>Unit 6</option>
                    <option>Unit 7</option>
                </select>
                <div id="unit-item">
                    <button><img src="#" alt="Unit Image"><p>Unit Name</p></button>
                    <p>Description | Sort Order | Active Status</p>
                </div>
            </section>
        </div>
        <div id="lesson-container">
            <section>
                <input type="text" id="lesson-name" placeholder="Lesson Name">
                <textarea id="lesson-description" placeholder="Lesson Description"></textarea>
                <input type="text" id="lesson-image" placeholder="Lesson Image">
                <input type="text" id="lesson-sort-order" placeholder="Sort Order">
                <input type="text" id="lesson-status" placeholder="Active Status">
                <button id="add-lesson-btn">Add Lesson</button>
            </section>
            <section>
                <select id="lesson-select">
                    <option>Select Lesson</option>
                    <option>Lesson 1</option>
                    <option>Lesson 2</option>
                    <option>Lesson 3</option>
                </select>
                <div id="lesson-item">
                    <button><img src="#" alt="Lesson Image"><p>Lesson Name</p></button>
                    <p>Description | Sort Order | Active Status</p>
                </div>
            </section>
        </div>
        <div id="content-container">
            <section>
                <input type="text" id="content-name" placeholder="Content Name">
                <textarea id="content-description" placeholder="Content Description"></textarea>
                <input type="text" id="content-image" placeholder="Content Image">
                <input type="text" id="content-sort-order" placeholder="Sort Order">
                <input type="text" id="content-status" placeholder="Active Status">
                <button id="add-content-btn">Add Content</button>
            </section>
            <section>
                <div id="content-item-container">
                    <p>Content Mark Down</p>
                </div>
            </section>
        </div>
        <div id="question-container">
            <section>
                <input type="text" id="question-prompt" placeholder="Question Prompt">
                <input type="text" id="question-tokens" placeholder="Question Tokens separated by commas">
                <input type="text" id="question-answer" placeholder="Question Answer">
                <button id="add-question-btn">Add Question</button>
            </section>
            <div id="question-list">
                <div class="question-item">
                    <p>Question 1</p>
                    <section>
                        <button>Token 1</button>
                        <button>Token 2</button>
                        <button>Token 3</button>
                        <button>Token 4</button>
                        <button>Token 5</button>
                        <button>Token 6</button>
                        <button>Token 7</button>
                        <button>Token 8</button>
                    </section>
                    <p>Question Answer</p>
                </div>
                <div class="question-item">
                    <p>Question 2</p>
                    <section>
                        <button>Token 1</button>
                        <button>Token 2</button>
                        <button>Token 3</button>
                        <button>Token 4</button>
                        <button>Token 5</button>
                        <button>Token 6</button>
                        <button>Token 7</button>
                        <button>Token 8</button>
                    </section>
                    <p>Question Answer</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./key.js"></script>
    <script src="./admin.js"></script>
    <script src="../Assets/shooting_star.js"></script>
</body>
</html>
