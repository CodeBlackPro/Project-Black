<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="night" aria-hidden="true"></div>
    <header class="header">
        <div class="header-center">
            <img src="/Assets/test_logo.png" alt="logo" class="logo">
            <h1 class="title">NAME OF WEBSITE</h1>
        </div>
    </header>
    <main class="main">
        <section class="Category-section">
            <h2>Select A Category</h2>
            <div class="categories-grid">
                <button class="category-btn"><img src="/Assets/icons8-programming-gradient/icons8-programming-96.png"><p>Programming</p></button>
                <button class="category-btn"><img src="/Assets/icons8-art-gradient/icons8-art-96.png"><p>Art</p></button>
                <button class="category-btn"><img src="/Assets/icons8-final-cut-pro-x-gradient/icons8-final-cut-pro-x-128.png"><p>Video Editing</p></button>
                <button class="category-btn"><img src="/Assets/icons8-fitness-gradient/icons8-fitness-96.png"><p>Fitness</p></button>
            </div>
        </section>
        <section class="course-section">
            <h2>Select A Course</h2>
            <div class="courses-grid">
                <button class="course-btn"><img src="/Assets/icons8-html-5-gradient/icons8-html-5-128.png"><p>HTML</p></button>
                <button class="course-btn"><img src="/Assets/icons8-css3-gradient/icons8-css3-128.png"><p>CSS</p></button>
                <button class="course-btn"><img src="/Assets/icons8-javascript-gradient/icons8-javascript-128.png"><p>JavaScript</p></button>
                <button class="course-btn"><img src="/Assets/icons8-python-gradient/icons8-python-128.png"><p>Python</p></button>
            </div>
        </section>
        <section class="character-section">
            <h2>Select a Character</h2>
            <div class="character-lineup">
                <button class="character-btn"><img src="/Assets/M_Character_1.png"><p>Blaze Man</p></button>
                <button class="character-btn"><img src="/Assets/F_Character.png"><p>Pew Pew Goat Lady</p></button>
                <button class="character-btn"><img src="/Assets/M_Character.png"><p>Baby Boy</p></button>
                <button class="character-btn"><img src="/Assets/F_Character_1.png"><p>Pirate Princess</p></button>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script>
        (() => {
            const night = document.querySelector('.night');
            if (!night) return;
            const COUNT = 60;
            const rnd = (min, max) => Math.random() * (max - min) + min;
            const px = v => `${v}px`;
            const ms = v => `${v}ms`;

            const spread = Math.max(window.innerWidth, window.innerHeight) * 1.2;

            for (let i = 0; i < COUNT; i++) {
                const s = document.createElement('span');
                s.className = 'shooting_star';

                const offsetY = rnd(-spread, spread);
                const offsetX = rnd(-spread, spread);
                const delay = Math.floor(rnd(0, 4000));
                const travel = rnd(600, 1400);
                const tail = rnd(120, 260);
                const duration = rnd(2600, 5200);

                s.style.top = `calc(50% - ${px(offsetY)})`;
                s.style.left = `calc(50% - ${px(offsetX)})`;
                s.style.animationDelay = ms(delay);
                s.style.setProperty('--shooting-time', ms(duration));
                s.style.setProperty('--travel', px(travel));
                s.style.setProperty('--tail', px(tail));

                night.appendChild(s);
            }

            const speed = 0.3; // 0.3 = slow parallax; use 1 for full scroll speed
            const onScroll = () => {
                night.style.setProperty('--parallax', `${-window.scrollY * speed}px`);
            };
            window.addEventListener('scroll', onScroll, { passive: true });
            onScroll();
        })();
    </script>
</body>
</html>
