<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="night" aria-hidden="true"></div>
    <header class="header">
        <div class="header-center">
            <img src="/Assets/test_logo.png" alt="logo" class="logo">
            <h1 class="title">NAME OF WEBSITE</h1>
        </div>
    </header>
    <main class="main">
        <section class="Category-section">
            <h2>Select A Category</h2>
            <div class="categories-grid">
                <button class="category-btn"><img src="/Assets/icons8-programming-gradient/icons8-programming-96.png"><p>Programming</p></button>
                <button class="category-btn"><img src="/Assets/icons8-art-gradient/icons8-art-96.png"><p>Art</p></button>
                <button class="category-btn"><img src="/Assets/icons8-final-cut-pro-x-gradient/icons8-final-cut-pro-x-128.png"><p>Video Editing</p></button>
                <button class="category-btn"><img src="/Assets/icons8-fitness-gradient/icons8-fitness-96.png"><p>Fitness</p></button>
            </div>
        </section>
        <section class="subject-section">
            <h2>Select A Subject</h2>
            <div class="subjects-grid">
                <button class="subject-btn"><img src="/Assets/icons8-html-5-gradient/icons8-html-5-128.png"><p>HTML</p></button>
                <button class="subject-btn"><img src="/Assets/icons8-css3-gradient/icons8-css3-128.png"><p>CSS</p></button>
                <button class="subject-btn"><img src="/Assets/icons8-javascript-gradient/icons8-javascript-128.png"><p>JavaScript</p></button>
                <button class="subject-btn"><img src="/Assets/icons8-python-gradient/icons8-python-128.png"><p>Python</p></button>
            </div>
        </section>
        <section class="course-section">
            <h2>Select A Course</h2>
            <div class="courses-grid">
                <button class="course-btn"><img src="/Assets/icons8-blocks-gradient/icons8-blocks-96.png"><p>Python Fundamentals</p></button>
            </div>
        </section>
        <section class="character-section">
            <h2>Select a Character</h2>
            <div class="character-lineup">
                <button class="character-btn"><img src="/Assets/M_Character_1.png"><p>Blaze Man</p></button>
                <button class="character-btn"><img src="/Assets/F_Character.png"><p>Pew Pew Goat Lady</p></button>
                <button class="character-btn"><img src="/Assets/M_Character.png"><p>Baby Boy</p></button>
                <button class="character-btn"><img src="/Assets/F_Character_1.png"><p>Pirate Princess</p></button>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="/Assets/shooting_star.js"></script>
</body>
</html>
